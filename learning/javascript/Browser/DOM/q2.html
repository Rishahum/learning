 <ul>

    <script>
       //steps
       //1. get all li elemnents

       let lisel=document.querySelectorAll("li"); // querselector is not a live update element

       liEle.innerText=`7`;

       unoder.insertBefore(liEle,eightEle); //what to insert where to insert
