<!DOCTYPE html>
<head>
    <title>list styling attributes
    </title>
</head>
<body>
    <ul style="color:coral" list style type="bold circle">
        <li>Onion</li>
        <li>tomatoes</li>
        <li>cheese</li></ul>
    <ol style="color: cornflowerblue" list style type="A">
        <li>Oil</li>
        <li>cabbage</li>
        <li>chips</li>
    </ol>
    <ol style="color: mediumorchid;" list style type="1">
        <li>Onion</li>
        <li>tomatoes</li>
        <li>cheese</li> </ol>
    <ul style="color: darkgreen;" list style type="circle">
        <li>Oil</li>
        <li>cabbage</li>
        <li>chips</li>
    </ul> 
</body>
</html>
